<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="299468491666-lda9hp44k9cbolq73mshs655lp4q5p47.apps.googleusercontent.com"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    </div>

    <script>
        let cID = "299468491666-lda9hp44k9cbolq73mshs655lp4q5p47.apps.googleusercontent.com"
        document.getElementById("g_id_onload").setAttribute("data-client_id", cID);
        //get user info
        function handleCredentialResponse(response) {
            console.log(response);
            if (response.credential) {
                var credential = response.credential;
                var id_token = credential;
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=' + id_token);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function () {
                    console.log('Signed in as: ' + xhr.responseText);
                };
                xhr.send('idtoken=' + id_token);
            }
        }
    </script>

</body>

</html>
